<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mi primer pagina</title>
</head>
<body>
    <h1>Javascript y JSON</h1>
    <p> Primer parrafo en html con <b>json</b> y un arreglo</p>
        <p>segundo <b> parrafo </b> con html</p>

    <!--
        lista ordenada con numeración con valor en 1
    ol lista ordenada
    -->

    <ol id="milista" >Lista desordenada</ol>
    <hr>
    <script>
        //script 1
       document.writeln('<h2>Aprendiendo Json desde Script en html</h2>'+'<br>');//usamos br para salto de linea
    </script>

    <script>
       var multiverso=[
            {
            "nombre":"spiderman"},
           {"nombre":"hechicero"},
           {"nombre":"MJ"},
           {"nombre":"Tony Stark"}
    
        

        ]
        //podemos imprimir tamaño del arreglo multiverso
        document.write("Tamaño array multiverso : "+multiverso.length+'<br>');
        document.write(multiverso[1].nombre+'<br>');//debe mostrar en hmtl el objeto con indice 1
        
        //recorremos el arreglo multiverso
        var salida ='';
        for(i=0;i<multiverso.length;i++){
          salida+= '<li>'+multiverso[i].nombre+'</li>';
        }

        //script dos
        document.getElementById('milista').innerHTML=salida;
    </script>
  
</body>

</html>
