<body>

    <!-- script javascritp-->

        //imprimir algo en nuestra pagina html

    <hr>

    <script >
        var vengadores=[
            {"nick:":"viuda negra"},
            {"nick":"soldado del invierno"},
            {"nick":"Capitan Marvel"},

        ]

        
    
//control D + "" -->funciona sin problema

       /* "policia"

        document.writeln("Tama√±o del ARRAY Vengadores : "+vengadores.length+"<br>");

        document.writeln("<br>"+vengadores[1].nick);

        //document.writeln(salida);
